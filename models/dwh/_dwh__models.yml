models:
  - name: dim_customer
    description: Dimension table for all customers
    columns:
      - name: id
        tests:
          - not_null
          - unique
      - name: first_name
      - name: last_name
      - name: full_name
      - name: number_of_orders
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 100
  - name: fact_payment
    columns:
      - name: id
        tests:
          - unique
          - not_null
