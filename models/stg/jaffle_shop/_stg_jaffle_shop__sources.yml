sources:
  - name: jaffle_shop
    description: Source data from e-commerce solution
    database: dbt_raw
    schema: jaffle_shop
    config:
      freshness:
        warn_after: { count: 1, period: day }
        error_after: { count: 5, period: day }
    tables:
      - name: customers
      - name: orders
        config:
          loaded_at_field: _etl_loaded_at
